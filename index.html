<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="main-container">
            <div class="icons-container">
                <div class="icon">
                    <a href=""><img src="img/twitter logo.svg" alt="twitter logo"></a>
                </div>
                <a href="">
                    <div class="icon">
                    <div class="icon-img">
                        <a href=""><img src="img/home.svg" alt="home icon"></a>
                    </div>
                    <div class="icon-text">
                        <a href=""><p>Home</p></a>
                    </div>
                </a>
                </div>
                <div class="icon">
                    <div class="icon-img">
                        <img src="img/hashtag.svg" alt="Explore icon">
                    </div>
                    <div class="icon-text">
                        <p>Explore</p>
                    </div>
                </div>    
                    <div class="icon">
                        <div class="icon-img">
                            <img src="img/notification.svg" alt="notification icon">
                        </div>
                        <div class="icon-text">
                            <p>Notification</p>
                        </div>
                    </div>
                    <div class="icon">
                        <div class="icon-img">
                            <img src="img/message.svg" alt="message icon">
                        </div>
                        <div class="icon-text">
                            <p>Message</p>
                        </div>
                    </div>
                    <div class="icon">
                        <div class="icon-img">
                            <img src="img/bookmark.svg" alt="bookmark icon">
                        </div>
                        <div class="icon-text">
                            <p>Bookmarks</p>
                        </div>
                    </div>
                    <div class="icon">
                        <div class="icon-img">
                            <img src="img/lists.svg" alt="lists icon">
                        </div>
                        <div class="icon-text">
                            <p>Lists</p>
                        </div>
                    </div>
                    <div class="icon">
                        <div class="icon-img">
                            <img src="img/profile.svg" alt="profile icon">
                        </div>
                        <div class="icon-text">
                            <p>Profile</p>
                        </div>
                    </div>
                    <div class="icon">
                        <div class="icon-img">
                            <img src="img/more.svg" alt="more icon">
                        </div>
                        <div class="icon-text">
                            <p>More</p>
                        </div>
                    </div>
                    <div class="tweet-button">
                        <a href=""><button>Tweet</button></a>
                    </div>

                    <div class="jo-div">
                        <div class="jo-img">
                            <img src="img/asset 0.jpeg" alt="Profile picture">
                        </div>
                        <div class="jo-content">
                            <p>Jo_Na_Than</p>
                            <p>@JonathanOnyedi3</p>
                        </div>
                        <div class="jo-icon">
                            <img src="img/three dots.svg" alt="">
                        </div>
                    </div>
            </div>


            <div class="content-container">
                <nav>
                    <a href="">Home</a>
                    <a href="" id="home-icon"><img src="img/starplus.svg" alt=""></a>
                </nav>
            </div>


            <div class="third-container"></div>
        </div>
        
    </main>
</body>
</html>
